{% extends 'base.html' %} {% block container %}

<div class="container">
    <div class="text-center">
        <h2 class="heading">Contact us</h2>
        <p class="tagline">leave a message and wait for response</p>
    </div>
    
    <div class="container">
        <form action="https://formspree.io/xbjyjava" 
              method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input id="name"
                       name="Name"
                       type="text"
                       class="form-control"
                       placeholder="Enter your name">
                       
            </div>
    
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email"
                       name="email"
                       type="email"
                       class="form-control"
                       placeholder="Enter your email",
                       required>
                       
            </div>
            
            <div class="form-group">
                <label for="content">Content</label>
                <textarea id="content"
                          type="text"
                          name="content"
                          class="form-control md-textarea"
                          placeholder="Enter your email",
                          required>
                </textarea>
                       
            </div>
    
            <input type="submit"
                   class="btn"
                   value="Submit">
        </form>
    </div>
</div>
 {% endblock %}
